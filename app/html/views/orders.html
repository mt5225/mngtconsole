<section ng-controller="OrderController" ng-init="find()">
    <div class="starter-template">
        <h1>&nbsp;</h1>
    </div>
    <table st-table="displayedCollection" st-safe-src="orders" class="table table-striped">
        <thead>
            <tr>
                <th st-sort="orderId">订单号</th>
                <th st-sort="createDay" st-sort-default="reverse">下单日期</th>
                <th st-sort="houseName">营地</th>
                <th st-sort="checkInDay">入住日期</th>
                <th>退房</th>
                <th st-sort="wechatNickName">昵称</th>
                <th st-sort="status">状态</th>
            </tr>
            <tr>
                <th>
                    <input st-search="orderId" placeholder="搜订单号" class="input-sm form-control" type="search" />
                </th>
                <th colspan="3">
                    <input st-search placeholder="全局搜索" class="input-sm form-control" type="search" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr st-select-row="row" ng-repeat="order in displayedCollection">
                <td>
                    <a data-ng-href="#/orders/{{order.orderId}}"> <i class="mdi-editor-mode-edit"></i> {{order.orderId}} </a>
                </td>
                <td>{{order.createDay}}</td>
                <td>{{order.houseName}}</td>
                <td>{{order.checkInDay}}</td>
                <td>{{order.checkOutDay}}</td>
                <td>{{order.wechatNickName}}</td>
                <td>{{order.status}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="10"></div>
                </td>
            </tr>
        </tfoot>
    </table>
    <div class="row">
        <div class="col s2">
            <label for="items">每页显示纪录数</label>
            <input placeholder="每页显示纪录数" class="input-sm form-control ng-valid ng-dirty ng-valid-number ng-touched" name="items" id="items" type="number" ng-model="itemsByPage">
        </div>
    </div>
</section>
