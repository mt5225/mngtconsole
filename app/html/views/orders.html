<section ng-controller="OrderController" ng-init="find()">

    <div class="starter-template">
        <h1>&nbsp;</h1>
    </div>

    <table class="table striped">
        <thead>
            <tr><th>订单号</th><th>下单日期</th><th>营地</th><th>入住时间</th><th>退房</th><th>昵称</th><th>状态</th></tr>
        </thead>
        <tr ng-repeat="order in orders" ng-click="edit(order)">
            <td><a data-ng-href="#/orders/{{order.orderId}}"> {{order.orderId}} </a></td>
            <td>{{order.createDay}}</td>
            <td>{{order.houseName}}</td>
            <td>{{order.checkInDay}}</td>
            <td>{{order.checkOutDay}}</td>
            <td>{{order.wechatNickName}}</td>
            <td>{{order.status}}</td>
            <td><i class="mdi-editor-mode-edit"></i></td>
        </tr>
    </table>

</section>
