<section ng-controller="SurveyController" ng-init="find()">
    <div class="starter-template">
        <h1>&nbsp;</h1>
    </div>
    <table class="table striped">
        <thead>
            <tr>
                <th>问卷类型</th>
                <th>填写时间</th>
                <th>填写人</th>
                <th>内容</th>
            </tr>
        </thead>
        <tr ng-repeat="survey in surveys">
            <td>{{survey.type}}</td>
            <td>{{survey.createDay}}</td>
            <td>{{survey.userinfo['nickname']}}</td>
            <td class="shortten">{{survey}}</td>
        </tr>
    </table>
    <br>
    <p> &nbsp;共{{length}}条问卷记录 &nbsp;
        <button class="btn waves-effect waves-light" ng-click="export()" name="action">导出到本地</button>
    </p>
</section>
