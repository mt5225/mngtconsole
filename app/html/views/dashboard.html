<div ng-controller="DashboardController" ng-init="find(0)">
    <br>
    <div class="row">
        <div class="col s7">
            <button class="btn waves-effect waves-light" ng-click="find(0)"> 本 周
                <i class="material-icons"></i>
            </button>
            <button class="btn waves-effect waves-light" ng-click="find(1)"> 下 周
                <i class="material-icons"></i>
            </button>
            <button class="btn waves-effect waves-light" ng-click="find(2)"> ＋2 周
                <i class="material-icons"></i>
            </button>
            <button class="btn waves-effect waves-light" ng-click="find(3)"> ＋3 周
                <i class="material-icons"></i>
            </button>
            <button class="btn waves-effect waves-light" ng-click="find(4)"> ＋4 周
                <i class="material-icons"></i>
            </button>
        </div>
        <div class="switch col s3">
            <label>
                全部
                <input type="checkbox" checked ng-model="displayOption">
                <span class="lever"></span> 预订成功
            </label>
        </div>
        <div class="col s2">
            <select class="browser-default" ng-model="tribeName">
                <option value="芦茨土屋">芦茨土屋</option>
                <option value="石舍香樟">石舍香樟</option>
            </select>
        </div>
    </div>
    <br>
    <table class="table bordered striped">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th ng-repeat="day in days">{{getWeekName(day)}}
                    <br> {{day}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="house in houses |filter: { tribe:  tribeName}">
                <td>{{house.name}}</td>
                <td ng-repeat="day in days">
                    <ul class="collection" ng-repeat="order in getOrder(day, house.name)">
                        <li class="collection-item teal lighten-4" ng-class="getClass(order)" ng-show="show(order)">
                            <a ng-href="/#/orders/{{order.orderId}}">{{order.orderId}}</a>
                            <br> {{order.wechatNickName}}
                            <br> {{order.status}}
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
