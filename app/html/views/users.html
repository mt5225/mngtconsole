<div ng-controller="UserController" ng-init="find()">
    <br>
    <div class="row">
        <div class="input-field col s6">
            <input ng-model="searchText" id="user_search" type="text" class="validate">
            <label for="user_search">用户搜索</label>
        </div>
    </div>
    <div class="row">
        <div class="col s4" ng-repeat="user in users | filter:searchText">
            <div class="card grey lighten-2">
                <div class="card-content black-text">
                    <span class="card-title black-text"> <img ng-src="{{user.headimgurl}}" alt="" class="circle fillheight"> {{user.nickname}}</span>
                    <p>{{user.province}} &nbsp;{{user.country}}</p>
                    <br>
                    <p>爱好: {{user.fav}}</p>
                    <br>
                    <p>成员类型: {{user.member_level}}</p>
                </div>
                <div class="card-action black-text">
                    <a data-ng-href="#/users/{{user.openid}}" class="secondary-content black-text">编辑<i class="mdi-editor-mode-edit"></i></a>
                    <a href="/#/orders?openid={{user.openid}}" class="black-text">入住历史</a>
                    <a href="/#/surveys/{{user.openid}}" class="black-text">问卷</a>
                </div>
            </div>
        </div>
    </div>
</div>
